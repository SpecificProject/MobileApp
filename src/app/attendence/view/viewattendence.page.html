<ion-header>
  <ion-toolbar color="tertiary" >
    <ion-title>Leave Details</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
 <ion-grid class="ion-text-center">
    <ion-row class="header-row">
      <ion-col>
        <ion-text>Attendence Date {{attendencedetaildata[0].attendenceDate| date: ' dd MMM yyyy'}}</ion-text>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <ion-text  color ="light">
           Student Name
        </ion-text>
      </ion-col>
        <ion-col  color ="light">
          <ion-text>
            Roll No
          </ion-text>
        </ion-col>
        <ion-col  color ="light">
          <ion-text>
           Attendence
          </ion-text>
        </ion-col>
      </ion-row>
      
      <ion-row *ngFor="let attendencedetail of attendencedetaildata">
      <ion-col>
        <ion-text>
            {{attendencedetail.studentName}}
        </ion-text>
      </ion-col>
        <ion-col>
          <ion-text>
            {{attendencedetail.id}}
          </ion-text>
        </ion-col>
        <ion-col>
          <ion-text>
           {{attendencedetail.attendenceType}}&nbsp;&nbsp;&nbsp;&nbsp;
           <ion-icon name="create-sharp" style="color:lightgreen" (click)="update(attendencedetail.id)"></ion-icon>
          </ion-text>
        </ion-col>
      </ion-row>
 </ion-grid>
</ion-content>
